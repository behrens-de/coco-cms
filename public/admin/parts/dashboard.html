<div class="coco-admin-page">


<div class="coco-admin-nav">
    <div class="coco-admin-nav-logo">
        coco cms
    </div>

<ul class="coco-admin-nav-area">{ADMINMENU}</ul>
</div>

<div class="coco-dashboard">
    <header class="dashboard-header">
        <div class="greeting">{GREETING} <b>{NAME}</b></div>
        <button class="dashboard-logout" title="Abmelden"><i class="fas fa-sign-out-alt"></i></button>
    </header>
    {BREADCRUMBS}
</div>

</div>


<script>
    const button = document.querySelector('button');
    button.addEventListener('click', logout);

    function logout(e) {
        e.preventDefault();

        fetch('http://localhost:3333/public/admin/logout', {

            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: {}
        })
            .then(obj => { location.reload(); })
            .catch(function (err) {
                console.log(err) // this won't trigger because there is no actual error
            });
    }
</script>
